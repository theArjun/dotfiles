[window]
decorations = "Buttonless"
padding = {x = 5}
dynamic_padding = true
startup_mode = "maximized"
opacity = 1

[font]
normal = { family = "JetbrainsMono Nerd Font" }
size = 16 

[terminal]
osc52 = "CopyPaste"

[env]
TERM = "xterm-256color"

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
  { key = "F", mods = "Control|Shift", action = "ToggleSimpleFullscreen" },
]

[[colors.indexed_colors]]
color = "#FAB387"
index = 16

[[colors.indexed_colors]]
color = "#F5E0DC"
index = 17

